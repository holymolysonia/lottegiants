<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데자이언츠 로그인페이지</title>
    <link href="/css/loginpage.css" rel="stylesheet" />
</head>

<body>
    <section class="cont01">
        <h1>
            <a href="index.html" title="롯데자이언츠 메인페이지">
                <figure>
                    <img src="img/lotte_emblem (2).jpg" alt="롯데자이언츠 엠블럼" />
                </figure>
            </a>
        </h1>
    </section><!-- .cont01 end -->

    <section class="cont02">
        <div class="login">
            <form action="" method="post" autocomplete="on">
                <h3>로그인</h3>
                <fieldset>
                    <div>
                        <label for="ID">아이디</label>
                        <input type="text" id="ID" placeholder="아이디 입력" />
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호 입력" />
                    </div>
                    <div>
                        <label>회원가입</label>
                        <select>
                            <option>카카오계정</option>
                            <option>네이버계정</option>
                            <option>구글계정</option>
                        </select>
                    </div>
                    <input type="submit" value="로그인하기" />
                </fieldset>
            </form>
        </div><!-- .login end -->
    </section><!-- .cont02 end -->
</body>

</html>
